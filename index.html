<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn-tailwindcss.vercel.app"></script>
    <title>Phone</title>
  </head>
  <body>
    <div
      class="
        w-full
        mx-auto
        h-screen
        bg-gray-800
        flex
        justify-center
        items-center
      "
    >
      <div
        class="
          w-[350px]
          h-[750px]
          bg-black
          relative
          mx-auto
          rounded-[30px] rounded-b-3xl
          overflow-hidden
          border-[10px] border-b-[18px] border-black
        "
      >
        <!-- camera left -->
        <img
          class="
            absolute
            inset-0
            inline-block
            w-full
            h-full
            object-cover
            filter
            brightness-150
          "
          src="https://wallpaperaccess.com/full/2245485.jpg"
          alt=""
        />
        <div
          class="
            absolute
            left-3
            bg-black/70
            h-[22px]
            w-[22px]
            top-3
            rounded-full
            overflow-hidden
            flex
            justify-center
            items-center
            border-[2px] border-black
          "
        >
          <div
            class="
              bg-gray-600/30
              h-[19px]
              w-[19px]
              rounded-full
              flex
              justify-center
              items-center
            "
          ></div>
        </div>
        <div class="absolute top-0 inset-x-0">
          <div class="w-40 h-2 bg-black rounded-b-3xl mx-auto"></div>
        </div>
        <div
          class="
            absolute
            right-0
            top-0
            flex
            items-center
            space-x-1
            px-2
            py-1
            pr-1
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke text-white h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke text-white h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke text-white h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="fill-current text-white h-4 w-4"
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"
            />
          </svg>
        </div>

        <div class="relative mt-24">
          <div class="flex justify-center mb-4 -mt-7">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke text-gray-600 h-12 w-12"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div class="flex flex-col items-center justify-center text-gray-800">
            <p class="text-[3rem] font-light tracking-widest" id="time"></p>
            <p
              id="fullTime"
              class="text-lg font-extralight text-gray-700 tracking-wide"
            ></p>
          </div>
        </div>

        <!-- camera icon bottom -->
        <div class="absolute right-9 z-50 backdrop-brightness-100 bottom-7">
          <svg
            class="stroke stroke-4 text-gray-800 h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const timeHtml = document.getElementById("time");
      const fullTimeHtml = document.getElementById("fullTime");

      function getTimeNow() {
        const timeNow = moment().format("LT"); // 5:14 PM
        const yearDay = moment().format("ll");
        const getYear = yearDay.split(",")[0];
        console.log(getYear);
        const day = moment().format("ddd");
        const formatTime = timeNow.split(" ");
        const time = formatTime[0];
        const ampm = formatTime[1];
        timeHtml.textContent = time;
        fullTimeHtml.textContent = `${day}, ${getYear} ${ampm}`;
      }

      setInterval(getTimeNow, 1000);
    </script>
  </body>
</html>
